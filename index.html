<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- Botão para alternar o modo escuro -->
    <div class="toggleBtn" id="toggleBtn" title="Alternar Modo Escuro"></div>

    <!-- Contêiner principal da calculadora -->
    <div class="calculator">
        <div class="buttons">
            <!-- Área de exibição para cálculos -->
            <h2 id="value"></h2>

            <!-- Botões da calculadora -->
            <span id="clear">Limpar</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>

    <!-- Rodapé com direitos autorais -->
    <footer>
        <p>&copy; 2024 Gabriel Oliveira. Todos os direitos reservados.</p>
        <p>GitHub: <a href="https://github.com/OliveiraStrategic" target="_blank">Gabriel Oliveira</a></p>
    </footer>

    <script>
        // Código JavaScript para funcionalidade da calculadora
        let buttons = document.querySelector('.buttons');
        let btn = document.querySelectorAll('span');
        let value = document.getElementById('value');
        let toggleBtn = document.querySelector(".toggleBtn");
        let body = document.querySelector('body');
        
        // Adiciona evento de clique a cada botão
        for(let i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", function() {
                if(this.innerHTML == "=") {
                    try {
                        // Avalia a expressão e trata erros
                        value.innerHTML = eval(value.innerHTML) || "0";
                    } catch {
                        value.innerHTML = "Erro";
                    }
                } else {
                    if(this.innerHTML == "Limpar") {
                        // Limpa a área de exibição
                        value.innerHTML = "";
                    } else {
                        // Adiciona o valor do botão clicado à área de exibição
                        value.innerHTML += this.innerHTML;
                    }
                }
           });
        }
        
        // Alterna o modo escuro ao clicar no botão
        toggleBtn.onclick = function() {
            body.classList.toggle('dark');
        }
    </script>
</body>
</html>
